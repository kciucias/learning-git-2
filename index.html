<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
.image {
  width: 200px;
  height: 200px;
  border: 6px dashed #333;
  position: relative;
}

.image img {
  max-width: 100%;
}

.layer {
  width: 100%;
  height: 100%;
  position: absolute;
}

.image:hover .layer {
  background: rgba(0, 0, 0, .5);
}
</style>
</head>
<body>
  <div class="image">
    <h1>Heading</h1>
    <p>Kasia</p>
    <div class="layer"></div>
    <img src="https://i.imgur.com/7Ff7rDB.jpg" alt="test">
  </div>
    <p>Kasia</p>
</body>
</html>
